<ion-header>

  <ion-navbar color="AyoDermawan">
    <ion-title>Lelang</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item no-lines text-center>
    <button  class="ButtonCountdown" ion-button color="danger"><p class="ButtonWordCountdown">Countdown</p></button>
  </ion-item>

  <ion-slides pager>

  <ion-slide>
    <img src="assets/pict/BarangBiru.png"/>
  </ion-slide>

  <ion-slide>
    <img src="assets/pict/BarangBiru.png"/>
  </ion-slide>

  <ion-slide>
    <img src="assets/pict/BarangBiru.png"/>
  </ion-slide>

</ion-slides>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/BarangBiru.png"/>
    </ion-thumbnail>
    <p class="Head">Nama Barang</p>
    <p class="Konten">{{nama}}</p>
  </ion-item>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/UangBiru.png"/>
    </ion-thumbnail>
    <p class="Head">Harga Terkini</p>
    <p class="Konten">Rp. {{price}}</p>
  </ion-item>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/ListBiru.png"/>
    </ion-thumbnail>
    <p class="Head">Deskripsi Barang</p>
    <p class="Konten">{{deskripsi}}</p>
  </ion-item>

  <ion-item>
    <button class='Button' color="AyoDermawan" ion-button block (click)='bet()'><p class="ButtonWord">Naikkan Tawaran</p></button>
  </ion-item>

<!--Action Sheet-->



</ion-content>
