<ion-header>

  <ion-navbar color="AyoDermawan">
    <ion-title>Lelang</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item no-lines text-center>
    <button  class="ButtonCountdown" ion-button color="danger"><p class="ButtonWordCountdown">Countdown</p></button>
  </ion-item>

  <ion-slides pager>

  <ion-slide>
    <img class="Gambar" src="assets/pict/mock5.jpg"/>
  </ion-slide>

  <ion-slide>
    <img src="assets/pict/BarangBiru.png"/>
  </ion-slide>

  <ion-slide>
    <img src="assets/pict/BarangBiru.png"/>
  </ion-slide>

</ion-slides>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/BarangBiru.png"/>
    </ion-thumbnail>
    <p class="Head">Nama Barang</p>
    <p class="Konten">Nama Barang X</p>
  </ion-item>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/LembagaIconSmall.png"/>
    </ion-thumbnail>
    <p class="Head">Lembaga Penerima</p>
    <p class="Konten">Lembaga X</p>
  </ion-item>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/PetaBiru.png"/>
    </ion-thumbnail>
    <p class="Head">Alamat Pengambilan</p>
    <p class="Konten">Jalan X, Kecamatan X, Kabupaten X, Provinsi X</p>
  </ion-item>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/ListBiru.png"/>
    </ion-thumbnail>
    <p class="Head">Deskripsi Barang</p>
    <p class="Konten">Kateogiri Barang X</p>
  </ion-item>

  
  <ion-item no-lines>
        <ion-row>
          <ion-col col-6>
            <button class='ButtonSmall' color="danger" ion-button (click)='Cancel()'><p class="ButtonWordWhite">Batal</p></button>
          </ion-col>
          <ion-col col-6>
            <button class='ButtonSmall' color="secondary" ion-button (click)='Finish()'><p class="ButtonWordWhite">Selesai</p></button>
          </ion-col>
        </ion-row>
  </ion-item>

<!--Action Sheet-->



</ion-content>
