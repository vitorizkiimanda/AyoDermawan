<ion-header>

  <ion-navbar color="AyoDermawan">
    <ion-title></ion-title>
    <ion-searchbar color="ayoDermawan" (ionInput)="getItems($event)"></ion-searchbar>
    <!--<ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>-->

</ion-header>


<ion-content padding-left>
  
  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/LembagaLogo.png"/>
    </ion-thumbnail>
    <ion-row>
      <ion-col col-9>
        <p class="NamaLembaga">Nama Lembaga X</p>
        <p class="KotaLembaga">Kota X</p>
      </ion-col>
      <ion-col col-3>
        <button class="Button" ion-button small color="AyoDermawan" (click)="OpenItem()" block><p class="ButtonWord">Lihat</p></button>
      </ion-col>
    </ion-row>
  </ion-item>
  

</ion-content>
