<ion-header>

  <ion-navbar color="AyoDermawan">
    <ion-title>Donasi Uang</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/UangBiru.png"/>
    </ion-thumbnail>
    <p class="Head">Jumlah Donasi</p>
    <p class="Konten">Rp. {{donation}}</p>
  </ion-item>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/LembagaIconSmall.png"/>
    </ion-thumbnail>
    <p class="Head">Lembaga Penerima</p>
    <p class="Konten">{{nama_lembaga}}</p>
  </ion-item>
  <p class="HeadBank">Daftar Bank</p>
  <ion-item class="Bank" margin-left text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/MandiriBank.png"/>
    </ion-thumbnail>
    <p class="Head">{{bank}}</p>
    <p class="Konten">{{norek}}</p>
  </ion-item>
  <!--<ion-item class="Bank" margin-left text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/MandiriBank.png"/>
    </ion-thumbnail>
    <p class="Head">{{bank}}</p>
    <p class="Konten">{{norek}}</p>
  </ion-item>-->

  <div>
      <button [hidden]="image1" class='Button' color="AyoDermawan" ion-button outline block (click)='updatePicture1()'><p class="ButtonWordBlue">Unggah Foto</p></button>
          
      <p class="Warning" ion-text [hidden]="image1 || submitted == false" color="danger" padding-left>
         Unggah foto bukti transfer
      </p>
          
      <img [src]="image1" *ngIf="image1" class="Pict" (click)="updatePicture1()"/>
        
      <ion-row>
          <ion-col col-6>
            <button class='ButtonSmall' color="danger" ion-button (click)='Cancel()'><p class="ButtonWordWhite">Batal</p></button>
          </ion-col>
          <ion-col col-6>
            <button class='ButtonSmall' color="secondary" ion-button (click)='Finish()'><p class="ButtonWordWhite">Selesai</p></button>
          </ion-col>
        </ion-row>
        
  </div>

</ion-content>
