<ion-header>

  <ion-navbar color="AyoDermawan">
    <ion-title>Konfirmasi Donasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>

  <ion-slide>
    <img class="Gambar" src="assets/pict/mock5.jpg"/>
  </ion-slide>

  <ion-slide>
    <img src="assets/pict/BarangBiru.png"/>
  </ion-slide>

  <ion-slide>
    <img src="assets/pict/BarangBiru.png"/>
  </ion-slide>

</ion-slides>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/DonaturIconSmall.png"/>
    </ion-thumbnail>
    <p class="Head">Nama Donatur</p>
    <p class="Konten">Donatur X</p>
  </ion-item>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/TeleponBiru.png"/>
    </ion-thumbnail>
    <p class="Head">Nomor Telepon</p>
    <p class="Konten">021 742339</p>
  </ion-item>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/BarangBiru.png"/>
    </ion-thumbnail>
    <p class="Head">Nama Barang</p>
    <p class="Konten">Nama Barang X</p>
  </ion-item>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/ListBiru.png"/>
    </ion-thumbnail>
    <p class="Head">Kategori</p>
    <p class="Konten">Kateogiri Barang X</p>
  </ion-item>

  <ion-item text-wrap>
    <ion-thumbnail item-left>
      <img src="assets/pict/PetaBiru.png"/>
    </ion-thumbnail>
    <p class="Head">Alamat Pengambilan</p>
    <p class="Konten">Jalan X, Kecamatan X, Kabupaten X, Provinsi X</p>
  </ion-item>

  
  <ion-item no-lines>
        <ion-row>
          <ion-col col-6>
            <button class='ButtonSmall' color="danger" ion-button (click)='Cancel()'><p class="ButtonWordWhite">Tolak</p></button>
          </ion-col>
          <ion-col col-6>
            <button class='ButtonSmall' color="secondary" ion-button (click)='Finish()'><p class="ButtonWordWhite">Terima</p></button>
          </ion-col>
        </ion-row>
  </ion-item>

</ion-content>
