<ion-header>

  <ion-navbar color="AyoDermawan">
    <ion-title></ion-title>
    <ion-searchbar color="ayoDermawan" (ionInput)="getItems($event)"></ion-searchbar>
    <!--<ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>-->
  </ion-navbar>
  
</ion-header>


<ion-content>
  <ion-item *ngFor="let data of list" text-wrap>
    <ion-thumbnail item-left >
      <img src="assets/pict/BarangBiru.png" *ngIf="!data.image1" class="Gambar"/>
      <img [src]="data.image1" *ngIf="data.image1" class="Gambar"/>
    </ion-thumbnail>
    <ion-row>
      <ion-col col-9>
        <p class="NamaBarang">{{data.nama}}</p>
        <p class="Harga">Rp. {{data.price}}</p>
      </ion-col>
      <ion-col col-3>
        <button ion-button small color="AyoDermawan" (click)="OpenItem()" class="Button" block><p class="ButtonWord">Lihat</p></button>
      </ion-col>
    </ion-row>
    <p class="Countdown">sisa 4 hari</p>
  </ion-item>

</ion-content>
